<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Appeal</title>
</head>
<body>
    <h1>Edit Appeal</h1>

    <form action="{{ url_for('appeals_edit', appeal_id=appeal.Appeal_ID) }}" method="POST">
        <div>
            <label for="Crime_ID">Crime ID:</label>
            <input type="text" id="Crime_ID" name="Crime_ID" value="{{ appeal.Crime_ID }}" required>
        </div>
        <div>
            <label for="Filing_date">Filing Date:</label>
            <input type="date" id="Filing_date" name="Filing_date" value="{{ appeal.Filing_date }}" required>
        </div>
        <div>
            <label for="Hearing_date">Hearing Date:</label>
            <input type="date" id="Hearing_date" name="Hearing_date" value="{{ appeal.Hearing_date }}" required>
        </div>
        <div>
            <label for="Status">Status:</label>
            <input type="text" id="Status" name="Status" value="{{ appeal.Status }}" required>
        </div>
        <div>
            <input type="submit" value="Update Appeal">
        </div>
    </form>

    <p><a href="{{ url_for('appeals_accounts') }}">Back to Appeals Accounts</a></p>
</body>
</html>
