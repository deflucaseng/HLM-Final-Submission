<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Crime Officer</title>
</head>
<body>
    <h1>Add New Crime Officer</h1>

    <form action="{{ url_for('crime_officers_add') }}" method="POST">
        <div>
            <label for="Crime_ID">Crime ID:</label>
            <input type="text" id="Crime_ID" name="Crime_ID" required>
        </div>
        <div>
            <label for="Officer_ID">Officer ID:</label>
            <input type="text" id="Officer_ID" name="Officer_ID" required>
        </div>
        <div>
            <input type="submit" value="Add Crime Officer">
        </div>
    </form>

    <p><a href="{{ url_for('crime_officers_accounts') }}">Back to Crime Officers Accounts</a></p>
</body>
</html>
