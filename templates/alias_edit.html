<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Alias</title>
</head>
<body>
    <h1>Edit Alias</h1>

    <form action="{{ url_for('alias_edit', alias_id=alias.Alias_ID) }}" method="POST">
        <div>
            <label for="Alias_ID">Alias ID:</label>
            <input type="text" id="Alias_ID" name="Alias_ID" value="{{ alias.Alias_ID }}" required>
        </div>
        <div>
            <label for="Criminal_ID">Criminal ID:</label>
            <input type="text" id="Criminal_ID" name="Criminal_ID" value="{{ alias.Criminal_ID }}" required>
        </div>
        <div>
            <label for="Alias">Alias:</label>
            <input type="text" id="Alias" name="Alias" value="{{ alias.Alias }}" required>
        </div>
        <div>
            <input type="submit" value="Update Alias">
        </div>
    </form>

    <p><a href="{{ url_for('alias_accounts') }}">Back to Alias Accounts</a></p>
</body>
</html>
